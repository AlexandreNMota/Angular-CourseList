<h2> Course Info</h2>
<hr>
<form #courseForm ="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-from-label"for=""><span><h3> Name</h3></span></label>
        <div class="col-sm-10">
            <input [(ngModel)]="course && course.nome"  required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}"class="form-control">            
        <div class="invalid-feedback">
            <span> Course name is required!</span>
        </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label"for=""><span><h3> Price</h3></span></label>
        <div class="col-sm-10">
            <input [(ngModel)]="course && course.price"  required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}"class="form-control">            
        <div class="invalid-feedback">
            <span> Course Price is required!</span>
        </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-from-label"for=""><span><h3> Rating</h3></span></label>
        <div class="col-sm-10">
            <input [(ngModel)]="course && course.rating"  required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}"class="form-control">            
        <div class="invalid-feedback">
            <span> Course Rating is required!</span>
        </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-from-label"for=""><span><h3> Code</h3></span></label>
        <div class="col-sm-10">
            <input [(ngModel)]="course && course.code"  required name="code" #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}"class="form-control">            
        <div class="invalid-feedback">
            <span> Course Code is required!</span>
        </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mx-2"> Save</button>
    <button class="btn btn-secondary mx-2"> Back</button>
</form>
